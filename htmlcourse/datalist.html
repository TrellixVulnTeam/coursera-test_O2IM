<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Datalist</title>
</head>
<body>
  <form>
      Search<input type="text" list="fruits">
      <datalist id="fruits">
          <option>apple</option>
          <option>mango</option>
          <option>orange</option>
          <option>banana</option>
      </datalist>
      <input type="submit" value="search">
  </form>
</body>
</html>
