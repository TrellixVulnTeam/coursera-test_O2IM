<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>RadioSelect</title>
</head>
<body>
    <form>
        <input type="radio" name="male" value="male">male
        <input type="radio" name="female"  value="female">female
        <input type="radio" name="others" value="others">others
        <br>
        <br>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender"  value="female">female
        <input type="radio" name="gender" value="others">others
        <br>
        <br>
        <input type="radio" name="post" value="1">teacher
        <input type="radio" name="post"  value="2" checked>student
        <input type="radio" name="post" value="3">HOD
    </form>
</body>
</html>
