<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Video</title>
</head>
<body>
    <video controls width="300" height="150">
        <source src="videos/video.mp4" type="video/mp4">
    </video>
    <br><br>
    <video width="300" height="150" autoplay muted>
        <source src="videos/video.mp4" type="video/mp4">
    </video>
    <br><br>
    <video controls autoplay muted width="300" height="150">
        <source src="videos/video.mp4" type="video/mp4">
    </video>
</body>
</html>
