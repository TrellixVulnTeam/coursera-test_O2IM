<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Form Input Types</title>
</head>
<body>
    <form>
        <div>
            Name:
            <input type="text"><br><br>
            Submit Button:
            <input type="submit"><br><br>
            Choose Color: 
            <input type="color"><br><br>
            Email:
            <input type="email"><br><br>
            Hidden:
            <input type="hidden" value="my name is bibash"><br><br>
            Date:
            <input type="date"><br><br>
            Time:
            <input type="time"><br><br>
            Password:
            <input type="password"><br><br>
            Number:
            <input type="number"><br><br>
            Reset:
            <input type="reset"><br><br>
            Url:
            <input type="url"><br><br>
            Range:
            <input type="range" min="1000" max="5000"><br><br>
        </div>
        
    </form>

</body>
</html>
