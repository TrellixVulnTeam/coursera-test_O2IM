<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>ImageMaps</title>
</head>
<body>
    <!--
    <a href="https://www.google.com/" target="blank"><img src="images/workplace.jpg"></a>
    -->
    <img src="images/workplace.jpg" usemap="#image_map">
    <map name="image_map">
      <area alt="amozon mobiles" title="amozon mobiles" href="https://www.amazon.in/mobile/s?k=mobile"
            coords="38,83,56,124" shape="rect">
      <area alt="amozon laptops" title="amozon laptops" href="https://www.amazon.com/Notebooks-Laptop-Computers/b?ie=UTF8&node=565108" 
            coords="69,4 199,4 188,58 192,132 78,131 81,58 69,4 " shape="polygon">
      <area alt="amozon coffee" title="amozon coffee" href="https://www.amazon.com/coffee/s?k=coffee" 
            coords="231,60,15" shape="circle">
    </map>
    
</body>
</html>
