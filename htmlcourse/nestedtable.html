<!DOCTYPE html>
<html>
    <head>
        <title>Nested table</title>
    </head>
    <body>
        <table border="1">
            <caption>Table 6</caption>
            <thead style="color:red">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody style="color:green">
               
                <tr>
                    <td> data 1 </td>
                    <td>data 2</td>
                    <td>data 3</td>       
                </tr>
                <tr>
                    <td>data 4</td>
                    <td>
                        <table border="2">
                            <tr>
                                <td>hello 1</td>
                                <td>hello 2</td>
                            </tr>
                            <tr>
                                <td>hello 3</td>
                                <td>hello 4</td>
                            </tr>
                        </table>
                    </td>
                    <td>data 6</td>
                </tr>
                <tr>
                    <td>data 7</td>
                    <td>data 8</td>
                    <td>data 8</td>
                </tr>
            </tbody>
            <tfoot style="color:blue">
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
