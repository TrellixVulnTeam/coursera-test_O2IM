<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and visibility</title>

    <style>
        .boxc{
            border: 1px solid black;
            width: 50%;
            height: 100px;
            display: inline-block;
        }
        .boxd{
            border: 1px solid black;
            width: 40%;
            height: 100px;
            display: inline-block;
        }
    </style>

</head>
<body>
    
    <div class="boxc">i am box3</div>
    <div class="boxc">i am box4</div>
    <br><br>
    <div class="boxd">i am box3</div>
    <div class="boxd">i am box4</div>

    
</body>
</html>
