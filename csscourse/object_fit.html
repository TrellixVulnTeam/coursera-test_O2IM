<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>

    <style>
        img{
            width:500px;
            height: 400px;
            border:1px solid red;
        }
        #image1{
            object-fit: contain;
            object-position: left;
        }
        #image2{
            object-fit: cover;
            object-position: top center;
        }
        #image3{
            object-fit: fill;
        }

    </style>
</head>
<body>
    <img src="images/tower.jfif" id ="image1" ><br>
    <img src="images/tower.jfif" id ="image2" ><br>
    <img src="images/tower.jfif" id ="image3" >
    
</body>
</html>
