<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating</title>

    <style>
        #content{
            width: 70%;
            height: 200px;
            background-color: red;
            float: left;
        }
        #sidebar{
            width: 30%;
            height: 100px;
            background-color: green;
            float: left;
        }
        #footer{
            background-color: greenyellow;
            clear: both;
        }
    </style>

</head>
<body>
    <div id="content">
        <p>content</p>
    </div>
    <div id="sidebar">
        <p>sidebar</p>
    </div>
    <div id="footer">
        <p>footer</p>
    </div>
</body>
</html>
