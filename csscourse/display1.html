<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and visibility</title>

    <style>
        .boxa{
            border: 1px solid black;
            width: 50%;
            height: 100px;
            display: inline;
        }
        .boxb{
            border: 1px solid black;
            width: 50%;
            height: 100px;
            display: block;
        }
        .boxc{
            border: 1px solid black;
            width: 50%;
            height: 100px;
            display: inline-block;
        }
    </style>

</head>
<body>
    tis is block made inline
    <div class="boxa"> i am box1</div>
    <div class="boxa"> i am box2</div>
    <br>
    <br>
    this is inline made block
    <span class="boxb">i am box3</span>
    <span class="boxb">i am box4</span>
    <br><br>
    <span class="boxc">i am box3</span>
    <span class="boxc">i am box4</span>

    
</body>
</html>
