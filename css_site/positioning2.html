<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioning</title>
	<style>
		*{
			box-sizing: border-box;
			margin: 0px;
			padding: 0px;
		}
		#container{
			background-color: #00FFFF;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
			margin-bottom: 15px;
		}
		#p1{
			background-color: #FF7F80;
			position: relative;
			top: 65px;
			left: 65px;
		}
		#p2{
			background-color: #A52A2A;
		}
		#p3{
			background-color: #DEB887;
			
		}
		#p4{
			background-color: #5792A0;
		}
		
	</style>
</head>
<body>
	<h1>Positioning Elements</h1>
	<div id="container">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		
	</div>
</body>
</html>
